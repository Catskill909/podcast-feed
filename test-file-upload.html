<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h1>Simple File Upload Test</h1>
    
    <form method="POST" action="test-upload-handler.php" enctype="multipart/form-data">
        <label>Audio File:</label>
        <input type="file" name="audio_file" id="audioFile" accept=".mp3">
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('audioFile');
            console.log('Files in input:', fileInput.files);
            if (fileInput.files.length > 0) {
                console.log('File name:', fileInput.files[0].name);
                console.log('File size:', fileInput.files[0].size);
            } else {
                console.log('NO FILE IN INPUT!');
                alert('NO FILE IN INPUT!');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
