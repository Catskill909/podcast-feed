<!DOCTYPE html>
<html>
<head>
    <title>Working Audio Scrubber Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        
        .player {
            max-width: 600px;
            margin: 0 auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
        }
        
        h1 {
            color: #4CAF50;
            margin-top: 0;
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #9e9e9e;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 3px;
            width: 0%;
            position: absolute;
            pointer-events: none;
        }
        
        .scrubber {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            margin: 0;
        }
        
        .scrubber::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .scrubber::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            border: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>✅ Working Audio Scrubber</h1>
        <p>This uses the EXACT code from the main app's working player.</p>
        
        <button class="play-btn" id="playBtn">▶</button>
        
        <div class="progress-container">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <input type="range" class="scrubber" id="scrubber" min="0" max="100" value="0" step="0.1">
            </div>
        </div>
        
        <audio id="audio" preload="metadata">
            <source src="stream.php?file=uploads/audio/shp_1760743410_68f2cff24487e/ep_1760748074_68f2e22a70a4f.mp3" type="audio/mpeg">
        </audio>
        
        <div class="status" id="status">
            Ready to play...
        </div>
    </div>
    
    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const scrubber = document.getElementById('scrubber');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const statusEl = document.getElementById('status');
        
        let isPlaying = false;
        
        // Play/Pause
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
                isPlaying = false;
                statusEl.textContent = 'Paused';
            } else {
                audio.play();
                playBtn.textContent = '⏸';
                isPlaying = true;
                statusEl.textContent = 'Playing...';
            }
        });
        
        // Scrubber - EXACT code from working player + DEBUG
        scrubber.addEventListener('input', (e) => {
            console.log('🎯 SCRUBBER INPUT EVENT');
            console.log('  Value:', e.target.value);
            console.log('  Duration:', audio.duration);
            console.log('  Current time BEFORE:', audio.currentTime);
            
            if (!audio.duration) {
                console.error('❌ No duration!');
                statusEl.textContent = 'ERROR: No duration loaded';
                return;
            }
            
            const newTime = (e.target.value / 100) * audio.duration;
            console.log('  Calculated new time:', newTime);
            
            audio.currentTime = newTime;
            console.log('  Current time AFTER:', audio.currentTime);
            
            statusEl.textContent = `Seeking to ${formatTime(newTime)}...`;
        });
        
        // Debug all audio events
        audio.addEventListener('seeking', () => {
            console.log('🔍 Audio SEEKING event');
            statusEl.textContent = 'Seeking...';
        });
        
        audio.addEventListener('seeked', () => {
            console.log('✅ Audio SEEKED event - now at:', audio.currentTime);
            statusEl.textContent = `Seeked to ${formatTime(audio.currentTime)}`;
        });
        
        audio.addEventListener('error', (e) => {
            console.error('❌ Audio ERROR:', e);
            statusEl.textContent = 'ERROR: ' + (audio.error ? audio.error.message : 'Unknown');
        });
        
        // Duration loaded
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
            statusEl.textContent = `Duration: ${formatTime(audio.duration)} - Ready!`;
        });
        
        // Time update - EXACT code from working player
        audio.addEventListener('timeupdate', () => {
            if (!audio.duration) return;
            
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = percent + '%';
            scrubber.value = percent;
            currentTimeEl.textContent = formatTime(audio.currentTime);
        });
        
        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m}:${s.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
