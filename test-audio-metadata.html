<!DOCTYPE html>
<html>
<head>
    <title>Audio Metadata Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #e0e0e0; }
        .result { background: #2d2d2d; padding: 15px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Audio Metadata Extraction Test</h1>
    
    <input type="file" id="audioFile" accept=".mp3">
    
    <div id="results"></div>
    
    <script>
        document.getElementById('audioFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Loading...</div>';
            
            const audio = document.createElement('audio');
            const url = URL.createObjectURL(file);
            
            audio.addEventListener('loadedmetadata', function() {
                const duration = audio.duration;
                const hours = Math.floor(duration / 3600);
                const minutes = Math.floor((duration % 3600) / 60);
                const seconds = Math.floor(duration % 60);
                
                resultsDiv.innerHTML = `
                    <div class="result">
                        <h2>✅ Metadata Loaded!</h2>
                        <p><strong>File:</strong> ${file.name}</p>
                        <p><strong>Size:</strong> ${(file.size / 1048576).toFixed(2)} MB</p>
                        <p><strong>Duration (raw):</strong> ${duration} seconds</p>
                        <p><strong>Duration (formatted):</strong> ${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</p>
                        <p><strong>Duration (floor):</strong> ${Math.floor(duration)} seconds</p>
                    </div>
                    <audio controls style="width: 100%; margin-top: 20px;">
                        <source src="${url}" type="audio/mpeg">
                    </audio>
                `;
                
                console.log('Duration extracted:', duration);
            });
            
            audio.addEventListener('error', function(e) {
                resultsDiv.innerHTML = `
                    <div class="result" style="border: 2px solid #f44336;">
                        <h2>❌ Error Loading Audio</h2>
                        <p>${e.message || 'Unknown error'}</p>
                    </div>
                `;
            });
            
            audio.src = url;
        });
    </script>
</body>
</html>
